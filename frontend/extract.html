<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facerec</title>

    <script src="webcam.min.js"></script>
    <script src="extract-bundle.js"></script>
</head>

<body>

<div class="container">
    <div class="row" style="margin-bottom: 40px;">
        <div class="col-md-6">
            <div id="camera" style="width:320px; height:240px; margin: 0 auto;"></div>
        </div>

        <div class="col-md-6">
            <h1>Extracting and cropping faces</h1>

            <ul>
                <li>Make sure that photo is not (over/under)lit</li>
                <li>Double click removes image</li>
                <li>To save: right click and so on...</li>
            </ul>

            <button class="btn btn-primary btn-block" id="trigger">Snap!</button>
        </div>
    </div>

    <div id="photos"></div>
</div>

</body>
</html>
